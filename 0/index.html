<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="form-container">
            <div class="img-layer">
                <img src="ourlogo.JPG" alt="logo">
            </div>
            <div class="form-title">
                <h3>New Cairo Groupe</h3>
                <h5>Sign In</h5>
            </div>
            <form>
                <div class="input-container"><i class="fa-regular fa-user fa-fw"></i><input required maxlength="40" type="text" name="fname" placeholder="username"></div>
                <br>
                <div class="input-container"><i class="fa-solid fa-key fa-fw"></i><input required type="Password" name="lname" placeholder="password" ></div>
                <br>
                <button type="submit">Login<i class="fa-regular fa-paper-plane  fa-fw"></i></button>
            </form>
            <p>Forget password? <strong>or</strong> Sign Up</p>
        </div>
    </header>
</body>
</html>
